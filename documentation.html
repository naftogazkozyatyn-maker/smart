<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Технічна документація</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });
    });
  </script>
</head>

<body>
  
  <main>
    <h1>Технічна документація</h1>
    <p>Оберіть розділ документації:</p>
    <div class="doc-links">
      <a href="passport.html" class="btn">Протокол ПРГ із ГІС</a>
      <a href="project.html" class="btn">Робочий проект</a>
      <a href="docs.html" class="btn">Виконавчо-технічна документація</a>
      <a href="scheme.html" class="btn">Принципова схема ПРГ</a>
      <a href="mode.html" class="btn">Режимна картка роботи обладнання</a>
    </div>
  </main>

  <button class="btn-back" onclick="goBackOneLevel()">Повернутись</button>

  <script>
    function goBackOneLevel() {
      let path = window.location.pathname.split("/");
      if (path.length > 2) {
        path.pop(); // прибираємо поточний файл
        window.location.href = path.join("/") + "/";
      } else {
        // якщо ми вже в корені сайту
        window.location.href = "/";
      }
    }
    </script>
</body>
</html>

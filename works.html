<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виконання робіт</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });
    });
  </script>
</head>
<body>

  <main>
    <h1>Виконання робіт</h1>
    <p>Оберіть розділ:</p>
    <div class="works-links">
      <a href="list_prg.html" class="btn">Графік проведення робіт</a>
      <a href="inspection.html" class="btn">Технічний огляд</a>
      <a href="adjustment.html" class="btn">Регулювання</a>
      <a href="maintenance.html" class="btn">Технічне обслуговування</a>
      <a href="repair.html" class="btn">Плановий ремонт</a>
      <a href="devices.html" class="btn">Обслуговування КВП</a>
      <a href="photo.html" class="btn">Фотофіксація</a>
    </div>

    <button class="btn-back" onclick="goBackOneLevel()">Повернутись</button>

  </main>

  <script>
    function goBackOneLevel() {
      let path = window.location.pathname.split("/");
      if (path.length > 2) {
        path.pop(); // прибираємо поточний файл
        window.location.href = path.join("/") + "/";
      } else {
        // якщо ми вже в корені сайту
        window.location.href = "/";
      }
    }
    </script>
    
</body>
</html>

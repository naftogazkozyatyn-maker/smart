<!DOCTYPE html>
<html lang='uk'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Принципова схема обладнання</title>
  <link rel='stylesheet' href='css/style.css'>
  <script src="js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });
    });
  </script>
  <style>
    /* Картинки займають всю доступну ширину, але не більше 100% */
    .scheme-icon {
      max-width: 100%;
      height: auto;
      cursor: zoom-in;
      display: block;
      margin: 10px auto;
    }

    /* Стилі для модального вікна */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox img {
      display: block;
      margin: auto;
      max-width: 95%;
      max-height: 90vh;
    }

    .lightbox:target {
      display: block;
    }

    .lightbox-close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h2>Принципова схема обладнання</h2>
<ul>
  <li><a href="docs/1_scheme.pdf">Принципова схема ШГРП</a></li>

  <!-- Картинка з посиланням для відкриття -->
  <a href="#img1">
    <img src="img/1_scheme.jpg" alt="Схема 1" class="scheme-icon">
  </a>
 </ul>
 
<button class="btn-back" onclick="window.history.back()">⬅ Повернутись</button>


<script>
  function goBackOneLevel() {
    let path = window.location.pathname.split("/");
    if (path.length > 2) {
      path.pop(); // прибираємо поточний файл
      window.location.href = path.join("/") + "/";
    } else {
      // якщо ми вже в корені сайту
      window.location.href = "/";
    }
  }
  </script>
  </body>

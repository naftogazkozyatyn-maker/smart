<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фотофіксація</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.body.insertAdjacentHTML("afterbegin", data);
        });
    });
  </script>
</head>
<body>
    
  <main>
    <h1>Фотофіксація стану об’єкта</h1>
    <form id="photoForm" enctype="multipart/form-data">
      <label for="photoUpload">Завантажте фото:</label><br>
      <input type="file" id="photoUpload" name="photoUpload" accept="image/*"><br><br>
      <button type="submit">Зберегти фото</button>
    </form>
    <div id="photoGallery">
      <p>Тут буде відображатися галерея завантажених фото.</p>
    </div>
  </main>


  <button class="btn-back" onclick="window.location.href='..'">
  ⬅ Повернутись
</button>
    
  <script>
    function goBackOneLevel() {
      let path = window.location.pathname.split("/");
      if (path.length > 2) {
        path.pop(); // прибираємо поточний файл
        window.location.href = path.join("/") + "/";
      } else {
        // якщо ми вже в корені сайту
        window.location.href = "/";
      }
    }
    </script>

</body>
</html>

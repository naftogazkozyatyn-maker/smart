<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Комплекс робіт з технічного обслуговування</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/script.js" defer></script>
  <style>
    fieldset { margin-bottom: 2em; padding: 1em; border: 1px solid #ccc; }
    legend { font-weight: bold; }
  </style>
</head>
<body>

  <h2>Комплекс робіт з технічного обслуговування</h2>

  <form id="maintenanceForm">

    <!-- === Лінія 1 === -->
    <fieldset>
      <legend>Лінія 1</legend>
      <label>
        <input type="checkbox" id="line1_enabled" class="line-toggle" data-line="1">
        ВКЛ/ВИКЛ
      </label>

      <!-- Технічний огляд -->
      <h3>Технічний огляд</h3>
      <label>Тиск на вході:
        <input type="number" step="0.01" id="line1_pressure_in" data-line="1" data-section="pressure" disabled> МПа
      </label><br>
      <label>Тиск на виході:
        <input type="number" step="0.01" id="line1_pressure_out" data-line="1" data-section="pressure" disabled> МПа
      </label>

      <!-- Регулювання -->
      <h3>Регулювання</h3>
      <label>Тиск після регулятора:
        <input type="number" step="0.01" id="line1_regulator_pressure" data-line="1" data-section="regulation" disabled> МПа
      </label><br>

      <!-- Технічне обслуговування -->
      <h3>Технічне обслуговування</h3>
      <label>
        <input type="checkbox" id="line1_filter_cleaned" data-line="1" data-section="maintenance" disabled>
        Очищення фільтра
      </label><br>
      <label>
        <input type="checkbox" id="line1_regulator_replaced" data-line="1" data-section="maintenance" disabled>
        Заміна регулятора
      </label><br>
      <label>
        <input type="checkbox" id="line1_zzk_replaced" data-line="1" data-section="maintenance" disabled>
        Заміна ЗЗК
      </label><br>
      <label>
        <input type="checkbox" id="line1_zsk_replaced" data-line="1" data-section="maintenance" disabled>
        Заміна ЗСК
      </label><br>
      <label>
        <input type="checkbox" id="line1_valve_replaced" data-line="1" data-section="maintenance" disabled>
        Заміна відключаючого пристрою
      </label>

      <!-- Плановий ремонт -->
      <h3>Плановий ремонт</h3>
      <label>
        <input type="checkbox" id="line1_major_repair_done" data-line="1" data-section="repair" disabled>
        Проведено плановий ремонт
      </label>

      <!-- Витоки газу -->
      <h3>Усунення витоків газу</h3>
      <label>Високий тиск:
        <input type="number" step="1" id="line1_leak_high" data-line="1" data-section="leak" disabled> шт
      </label><br>
      <label>Середній тиск:
        <input type="number" step="1" id="line1_leak_medium" data-line="1" data-section="leak" disabled> шт
      </label><br>
      <label>Низький тиск:
        <input type="number" step="1" id="line1_leak_low" data-line="1" data-section="leak" disabled> шт
      </label>
    </fieldset>

    <!-- === Лінія 2 === -->
    <fieldset>
      <legend>Лінія 2</legend>
      <label>
        <input type="checkbox" id="line2_enabled" class="line-toggle" data-line="2">
        ВКЛ/ВИКЛ
      </label>

      <!-- Технічний огляд -->
      <h3>Технічний огляд</h3>
      <label>Тиск на вході:
        <input type="number" step="0.01" id="line2_pressure_in" data-line="2" data-section="pressure" disabled> МПа
      </label><br>
      <label>Тиск на виході:
        <input type="number" step="0.01" id="line2_pressure_out" data-line="2" data-section="pressure" disabled> МПа
      </label>

      <!-- Регулювання -->
      <h3>Регулювання</h3>
      <label>Тиск після регулятора:
        <input type="number" step="0.01" id="line2_regulator_pressure" data-line="2" data-section="regulation" disabled> МПа
      </label><br>

      <!-- Технічне обслуговування -->
      <h3>Технічне обслуговування</h3>
      <label>
        <input type="checkbox" id="line2_filter_cleaned" data-line="2" data-section="maintenance" disabled>
        Очищення фільтра
      </label><br>
      <label>
        <input type="checkbox" id="line2_regulator_replaced" data-line="2" data-section="maintenance" disabled>
        Заміна регулятора
      </label><br>
      <label>
        <input type="checkbox" id="line2_zzk_replaced" data-line="2" data-section="maintenance" disabled>
        Заміна ЗЗК
      </label><br>
      <label>
        <input type="checkbox" id="line2_zsk_replaced" data-line="2" data-section="maintenance" disabled>
        Заміна ЗСК
      </label><br>
      <label>
        <input type="checkbox" id="line2_valve_replaced" data-line="2" data-section="maintenance" disabled>
        Заміна відключаючого пристрою
      </label>

      <!-- Плановий ремонт -->
      <h3>Плановий ремонт</h3>
      <label>
        <input type="checkbox" id="line2_major_repair_done" data-line="2" data-section="repair" disabled>
        Проведено плановий ремонт
      </label>

      <!-- Витоки газу -->
      <h3>Усунення витоків газу</h3>
      <label>Високий тиск:
        <input type="number" step="1" id="line2_leak_high" data-line="2" data-section="leak" disabled> шт
      </label><br>
      <label>Середній тиск:
        <input type="number" step="1" id="line2_leak_medium" data-line="2" data-section="leak" disabled> шт
      </label><br>
      <label>Низький тиск:
        <input type="number" step="1" id="line2_leak_low" data-line="2" data-section="leak" disabled> шт
      </label>
    </fieldset>

    <button type="submit">Передати дані</button>
  </form>

</body>
</html>

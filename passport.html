<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Протокол ПРГ</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then(response => response.text())
          .then(data => {
            document.body.insertAdjacentHTML("afterbegin", data);
          });
      });
    </script>
    <style>
      .gallery {
        position: relative;
        max-width: 800px;
        margin: 20px auto;
        text-align: center;
      }
      .gallery img {
        width: 100%;
        max-height: 80vh;
        object-fit: contain;
        display: none;
      }
      .gallery img.active {
        display: block;
      }
      .gallery button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.5);
        color: #fff;
        border: none;
        font-size: 2rem;
        padding: 10px;
        cursor: pointer;
      }
      .gallery .prev {
        left: 10px;
      }
      .gallery .next {
        right: 10px;
      }
    </style>
    <script>
      let currentIndex = 0;
      function showImage(index) {
        const images = document.querySelectorAll(".gallery img");
        if (index < 0) index = images.length - 1;
        if (index >= images.length) index = 0;
        images.forEach((img, i) => img.classList.toggle("active", i === index));
        currentIndex = index;
      }
      function nextImage() { showImage(currentIndex + 1); }
      function prevImage() { showImage(currentIndex - 1); }
      document.addEventListener("DOMContentLoaded", () => showImage(0));
    </script>
  </head>
  <body>
  
   
    <h2>Протокол ПРГ з ГІС</h2>

    <div class="gallery">
      <button class="prev" onclick="prevImage()">❮</button>
      <button class="next" onclick="nextImage()">❯</button>
      <img src="img/protokol/protokol_1.jpg" alt="Протокол 1">
      <img src="img/protokol/protokol_2.jpg" alt="Протокол 2">
      <img src="img/protokol/protokol_3.jpg" alt="Протокол 3">
      <img src="img/protokol/protokol_4.jpg" alt="Протокол 4">
      <img src="img/protokol/protokol_5.jpg" alt="Протокол 5">
    </div>

    <ul>
      <li><a href="docs/protokol.pdf">Відкрити весь протокол у PDF</a></li>
    </ul>

  <button class="btn-back" onclick="window.location.href='..'">
  ⬅ Повернутись
</button>
    
    <script>
      function goBackOneLevel() {
        let path = window.location.pathname.split("/");
        if (path.length > 2) {
          path.pop(); // прибираємо поточний файл
          window.location.href = path.join("/") + "/";
        } else {
          // якщо ми вже в корені сайту
          window.location.href = "/";
        }
      }
      </script>

  </body>
</html>
